<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Monitoring Kelembapan</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen">
  <div class="max-w-3xl mx-auto p-4">
    <header class="mb-6">
      <h1 class="text-3xl font-bold text-center text-green-700">ðŸŒ¿ Dashboard Monitoring Tanaman</h1>
      <p class="text-center text-sm text-gray-600">Pemantauan kelembapan tanah & penyiraman otomatis</p>
    </header>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
      <div class="bg-white rounded-lg shadow-md p-4">
        <h2 class="text-lg font-semibold text-gray-700">Kelembapan Tanah Saat Ini</h2>
        <p id="kelembapan" class="text-5xl font-bold text-green-600 mt-2">--%</p>
      </div>

      <div class="bg-white rounded-lg shadow-md p-4">
        <h2 class="text-lg font-semibold text-gray-700">Waktu Penyiraman Terakhir</h2>
        <p id="waktuPenyiraman" class="text-xl mt-2">--</p>
      </div>
    </div>

    <div class="bg-white rounded-lg shadow-md p-6">
      <h2 class="text-lg font-semibold text-gray-700 mb-4">Grafik Kelembaban Tanah</h2>
      <canvas id="chartKelembapan" height="100"></canvas>
    </div>

    <div class="bg-white rounded-lg shadow-md p-6 mt-6">
      <div class="flex flex-col md:flex-row md:items-center md:justify-between mb-4 gap-4">
        <h2 class="text-lg font-semibold text-gray-700 text-center md:text-left">Data Kelembapan Terbaru</h2>
        <div class="flex items-center gap-2">
          <label for="jumlahData" class="text-sm text-gray-700">Jumlah data:</label>
          <input id="jumlahData" type="number" min="1" value="7" class="w-20 px-2 py-1 border rounded text-center text-sm" />
          <button onclick="unduhCSV()" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 text-sm">
            Unduh CSV
          </button>
        </div>
      </div>
      <div class="overflow-x-auto">
        <table class="min-w-full table-auto text-sm text-center text-gray-700">
          <thead class="bg-gray-100">
            <tr>
              <th class="px-4 py-2">Tanggal</th>
              <th class="px-4 py-2">Jam</th>
              <th class="px-4 py-2">Kelembapan (%)</th>
              <th class="px-4 py-2">Durasi Penyiraman (detik)</th>
              <th class="px-4 py-2">Status</th>
            </tr>
          </thead>
          <tbody id="tabelKelembapan">
            <!-- Data dari JS -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script type="module" src="script.js"></script>
  <script>
  function downloadCSV(csv, filename) {
    const csvFile = new Blob([csv], { type: "text/csv" });
    const downloadLink = document.createElement("a");
    downloadLink.download = filename;
    downloadLink.href = window.URL.createObjectURL(csvFile);
    downloadLink.style.display = "none";
    document.body.appendChild(downloadLink);
    downloadLink.click();
    document.body.removeChild(downloadLink);
  }

  function exportTableToCSV(filename) {
    const rows = document.querySelectorAll("#tabelKelembapan tr");
    let csv = [];

    for (const row of rows) {
      const cols = row.querySelectorAll("td, th");
      let rowData = [];
      for (const col of cols) {
        rowData.push('"' + col.innerText.replace(/"/g, '""') + '"');
      }
      csv.push(rowData.join(","));
    }

    downloadCSV(csv.join("\n"), filename);
  }

  document.getElementById("unduh").addEventListener("click", function () {
    exportTableToCSV("data_kelembapan.csv");
  });
</script>

</body>
</html>
