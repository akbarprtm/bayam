<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Monitoring Kelembapan</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen">
  <div class="max-w-3xl mx-auto p-4">
    <header class="mb-6">
      <h1 class="text-3xl font-bold text-center text-green-700">ðŸŒ¿ Dashboard Monitoring Tanaman</h1>
      <p class="text-center text-sm text-gray-600">Pemantauan kelembapan tanah & penyiraman otomatis</p>
    </header>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
      <div class="bg-white rounded-lg shadow-md p-4">
        <h2 class="text-lg font-semibold text-gray-700">Kelembapan Tanah Saat Ini</h2>
        <p id="kelembapan" class="text-5xl font-bold text-green-600 mt-2">--%</p>
      </div>

      <div class="bg-white rounded-lg shadow-md p-4">
        <h2 class="text-lg font-semibold text-gray-700">Waktu Penyiraman Terakhir</h2>
        <p id="waktuPenyiraman" class="text-xl mt-2">--</p>
      </div>
    </div>

    <div class="bg-white rounded-lg shadow-md p-6">
      <h2 class="text-lg font-semibold text-gray-700 mb-4">Grafik Kelembaban Tanah</h2>
      <canvas id="chartKelembapan" height="100"></canvas>
    </div>

    <div class="bg-white rounded-lg shadow-md p-6">
      <div class="flex justify-between items-center mb-4">
        <h2 class="text-lg font-semibold text-gray-700">Tabel Data Sensor Kelembapan</h2>
        <div class="flex items-center gap-3">
          <select id="jumlahDataSensor" class="border px-2 py-1 rounded">
            <option value="10">10 data terakhir</option>
            <option value="25">25 data terakhir</option>
            <option value="50">50 data terakhir</option>
            <option value="100">100 data terakhir</option>
          </select>
          <button id="btnUnduhSensor" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 transition">
            Unduh CSV
          </button>
        </div>
      </div>
      <div class="overflow-x-auto">
        <table class="w-full text-left border-collapse border border-gray-300">
          <thead class="bg-gray-100">
            <tr>
              <th class="border px-4 py-2">Kelembapan (%)</th>
              <th class="border px-4 py-2">Waktu (WIB)</th>
              <th class="border px-4 py-2">Detik</th>
            </tr>
          </thead>
          <tbody id="sensorTableBody">
            <tr><td colspan="3" class="text-center text-gray-500 py-4">Memuat data...</td></tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
