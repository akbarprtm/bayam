<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Kelembapan Tanah</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f4f4f4;
    }
    h1 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #007bff;
      color: white;
    }
    button {
      padding: 10px 15px;
      margin-top: 10px;
      background-color: #28a745;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <h1>Dashboard Kelembapan Tanah</h1>
  <button onclick="unduhCSV()">Unduh CSV</button>
  <table id="data-table">
    <thead>
      <tr>
        <th>No</th>
        <th>Kelembapan (%)</th>
        <th>Metode</th>
        <th>Durasi (detik)</th>
        <th>Waktu (WIB)</th>
      </tr>
    </thead>
    <tbody>
      <tr><td colspan="5">Memuat data...</td></tr>
    </tbody>
  </table>

  <script>
    async function ambilData() {
      try {
        const res = await fetch('https://ctggbrmvubjggyxmmbse.supabase.co/rest/v1/data?select=*', {
          headers: {
            apikey: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImN0Z2dicm12dWJqZ2d5eG1tYnNlIiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc0ODI1MTg0NywiZXhwIjoyMDYzODI3ODQ3fQ.6rVGqPTOCkhI14R12cRVSQfH0uF7ywzQIC7Dm-vSrZA'
          }
        });

        const data = await res.json();
        const tbody = document.querySelector("#data-table tbody");
        tbody.innerHTML = "";

        if (data.length === 0) {
          tbody.innerHTML = '<tr><td colspan="5">Tidak ada data</td></tr>';
          return;
        }

        data.reverse().forEach((item, index) => {
          const row = document.createElement("tr");
          row.innerHTML = `
            <td>${index + 1}</td>
            <td>${item.kelembapan}</td>
            <td>${item.metode}</td>
            <td>${item.durasi}</td>
            <td>${formatWaktuWIB(item.waktu)}</td>
          `;
          tbody.appendChild(row);
        });
      } catch (err) {
        console.error("Gagal mengambil data:", err);
        document.querySelector("#data-table tbody").innerHTML = '<tr><td colspan="5">Gagal memuat data</td></tr>';
      }
    }

    function formatWaktuWIB(utcTime) {
      const localDate = new Date(utcTime);
      // Offset ke Waktu Indonesia Barat (UTC+7)
      const wibTime = new Date(localDate.getTime() + (7 * 60 * 60 * 1000));
      return wibTime.toLocaleString("id-ID", {
        day: '2-digit', month: '2-digit', year: '2-digit',
        hour: '2-digit', minute: '2-digit', second: '2-digit'
      }) + ' WIB';
    }

    function unduhCSV() {
      const rows = document.querySelectorAll("#data-table tr");
      let csv = "No,Kelembapan,Metode,Durasi,Waktu\n";
      rows.forEach((row, i) => {
        if (i === 0) return; // lewati header
        const cols = row.querySelectorAll("td");
        if (cols.length === 5) {
          csv += Array.from(cols).map(col => col.innerText).join(",") + "\n";
        }
      });
      const blob = new Blob([csv], { type: 'text/csv' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "data_kelembapan.csv";
      a.click();
    }

    ambilData();
  </script>
</body>
</html>
