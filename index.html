<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monitoring Kelembapan Tanah</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">

  <div class="container mx-auto p-4">
    <div class="bg-white rounded-lg shadow-md p-4 mb-4">
      <h2 class="text-lg font-semibold text-gray-700">Kelembapan Tanah Saat Ini</h2>
      <p id="kelembapan" class="text-5xl font-bold text-green-600 mt-2">--%</p>
      <p class="text-sm text-gray-500 mt-1" id="waktuPenyiraman">Memuat waktu...</p>
    </div>

    <div class="bg-white rounded-lg shadow-md p-4 mb-4">
      <label for="jumlahData" class="block mb-2 text-sm font-medium text-gray-700">Jumlah Data Grafik</label>
      <input id="jumlahData" type="number" value="7" min="1" max="100" class="border border-gray-300 rounded p-2 w-full max-w-xs mb-4">
      <canvas id="chartKelembapan" class="w-full h-64"></canvas>
    </div>

    <div class="bg-white rounded-lg shadow-md p-4">
      <h2 class="text-lg font-semibold text-gray-700 mb-4">Riwayat Penyiraman</h2>
      <div class="overflow-x-auto">
        <table id="tabel-kelembapan" class="min-w-full table-auto border border-collapse border-gray-300">
          <thead>
            <tr class="bg-gray-200 text-gray-700 text-sm">
              <th class="border px-4 py-2">No</th>
              <th class="border px-4 py-2">Kelembapan</th>
              <th class="border px-4 py-2">Metode</th>
              <th class="border px-4 py-2">Durasi</th>
              <th class="border px-4 py-2">Tanggal</th>
              <th class="border px-4 py-2">Jam</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
