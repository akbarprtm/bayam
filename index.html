<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Monitoring Kelembapan</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-4xl mx-auto space-y-6">
    <!-- Kelembapan Saat Ini -->
    <div class="bg-white rounded-lg shadow-md p-4">
      <h2 class="text-lg font-semibold text-gray-700">Kelembapan Tanah Saat Ini</h2>
      <p id="kelembapan" class="text-5xl font-bold text-green-600 mt-2">--%</p>
      <p id="waktuPenyiraman" class="text-gray-500 text-sm mt-1">--</p>
    </div>

    <!-- Chart -->
    <canvas id="kelembapanChart" class="bg-white rounded-lg shadow-md p-4"></canvas>

    <!-- Pilih Jumlah Data -->
    <div class="mt-4">
      <label for="jumlahData" class="text-sm">Tampilkan Data Terakhir:</label>
      <select id="jumlahData" class="ml-2 border rounded p-1" onchange="fetchChartData()">
        <option value="7">7</option>
        <option value="15">15</option>
        <option value="30">30</option>
        <option value="50">50</option>
      </select>
    </div>

    <!-- Tabel Data -->
    <div class="bg-white rounded-lg shadow-md overflow-x-auto mt-4">
      <table class="min-w-full text-sm text-left">
        <thead class="bg-gray-200">
          <tr>
            <th class="px-4 py-2 text-center">No</th>
            <th class="px-4 py-2">Tanggal</th>
            <th class="px-4 py-2">Jam</th>
            <th class="px-4 py-2">Kelembapan</th>
            <th class="px-4 py-2">Durasi</th>
            <th class="px-4 py-2">Metode</th>
          </tr>
        </thead>
        <tbody id="tabelKelembapan" class="divide-y"></tbody>
      </table>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
