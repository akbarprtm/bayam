<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Monitoring Kelembapan</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-4xl mx-auto space-y-6">
    <!-- Judul Utama -->
    <!-- Header -->
    <div class="text-center my-6">
      <h1 class="text-3xl md:text-4xl font-extrabold text-green-700 drop-shadow-sm">
        Dashboard Monitoring Kelembapan Tanaman
      </h1>
      <p class="text-sm text-gray-500 mt-1">Pantau kondisi tanah secara real-time</p>
    </div>
    
    <!-- Kelembapan Saat Ini -->
    <div class="bg-gradient-to-br from-green-50 to-green-100 border border-green-200 rounded-2xl shadow-lg p-6 text-center">
      <h2 class="text-xl font-semibold text-green-800 mb-1">Kelembapan Tanah Saat Ini</h2>
      <p id="kelembapanSekarang" class="text-6xl font-extrabold text-green-600 mt-2">--%</p>
      <p id="waktuPenyiraman" class="text-gray-600 text-sm mt-3 italic">--</p>
    </div>


    <!-- Grafik Kelembapan -->
    <div class="bg-white rounded-lg shadow-md p-6">
      <h2 class="text-lg font-semibold text-gray-700 mb-4">Grafik Kelembaban Tanah</h2>
      <canvas id="chartKelembapan" height="100"></canvas>
    </div>

    <!-- Tabel Kelembapan -->
    <div class="bg-white rounded-lg shadow-md p-6 mt-6">
      <div class="flex flex-col md:flex-row md:items-center md:justify-between mb-4 gap-4">
        <h2 class="text-lg font-semibold text-gray-700 text-center md:text-left">Data Kelembapan Terbaru</h2>
        <div class="flex items-center gap-2">
          <label for="jumlahDataTabel" class="text-sm text-gray-700">Jumlah data:</label>
          <input id="jumlahDataTabel" type="number" min="1" value="7" class="w-20 px-2 py-1 border rounded text-center text-sm" />
          <button onclick="unduhCSV()" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700 text-sm">
            Unduh CSV
          </button>
        </div>
      </div>
      <div class="overflow-x-auto">
        <table class="table-auto w-full mt-4 border-collapse border">
          <thead>
            <tr class="bg-gray-200 text-gray-700">
              <th class="border px-4 py-2">No</th>
              <th class="border px-4 py-2">Tanggal</th>
              <th class="border px-4 py-2">Jam</th>
              <th class="border px-4 py-2">Kelembapan</th>
              <th class="border px-4 py-2">Durasi</th>
              <th class="border px-4 py-2">Metode</th>
            </tr>
          </thead>
          <tbody id="tabelKelembapan" class="text-center text-gray-700 bg-white">
            <!-- Data akan ditambahkan di sini oleh script.js -->
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Script untuk ekspor CSV -->
  <script>
    function downloadCSV(csv, filename) {
      const csvFile = new Blob([csv], { type: "text/csv" });
      const downloadLink = document.createElement("a");
      downloadLink.download = filename;
      downloadLink.href = window.URL.createObjectURL(csvFile);
      downloadLink.style.display = "none";
      document.body.appendChild(downloadLink);
      downloadLink.click();
      document.body.removeChild(downloadLink);
    }
  
    function exportTableToCSV(filename) {
      const table = document.querySelector("table");
      let csv = [];
  
      // Ambil baris header
      const headers = Array.from(table.querySelectorAll("thead th")).map(th =>
        `"${th.textContent.trim().replace(/"/g, '""')}"`
      );
      csv.push(headers.join(","));
  
      // Ambil baris data
      const rows = table.querySelectorAll("tbody tr");
      for (const row of rows) {
        const cols = row.querySelectorAll("td");
        const rowData = Array.from(cols).map(td =>
          `"${td.textContent.trim().replace(/"/g, '""')}"`
        );
        csv.push(rowData.join(","));
      }
  
      downloadCSV(csv.join("\n"), filename);
    }
  
    function unduhCSV() {
      exportTableToCSV("data_kelembapan.csv");
    }
  </script>


  <!-- Script Utama -->
  <script type="module" src="script.js"></script>
</body>
</html>
